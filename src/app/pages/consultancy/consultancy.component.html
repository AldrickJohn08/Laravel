<div class="main">
  <h2 class="pos"><b>CONSULTANCY</b></h2>
      <input matInput placeholder="Search Keyword">
        <div class="button-container">
          <button type="button" style="background-color: #173074; color: #f2f3f4" (click)="openmodal()" class="btn btn-primary">Add User</button>
    </div>
    <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Area</th>
        <th scope="col">Specialty</th>
        <th scope="col">Affiliation</th>
        <th scope="col">Remarks</th>
        <th scope="col">Province</th>
        <th colspan="2" style="text-align: center;" >Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cons of consultancy">
        <td>{{cons.name}}</td>
        <td>{{cons.area}}</td>
        <td>{{cons.specialty}}</td>
        <td>{{cons.affiliation}}</td>
        <td>{{cons.remarks}}</td>
        <td>{{cons.province}}</td>
        <td>
          <a class="btn" style="background-color: #93969c; color: #f2f3f4">Edit</a>
        </td>
        <td><a style="background-color: #b40303; color: #f2f3f4" class="btn">Delete</a></td>

      </tr>
    </tbody>
  </table>
  <div class="main2">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link">Previous</a></li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item"><a class="page-link">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
