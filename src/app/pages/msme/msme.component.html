<div class="main">
  <h2 class="pos"><b>MICRO, SMALL, AND MEDIUM ENTERPRISES</b></h2>
      <input matInput placeholder="Search Keyword">
      <div class="button-container">
        <button type="button" style="background-color: #173074; color: #f2f3f4" (click)="openmodal()" class="btn btn-primary">Add User</button>
    </div>
    <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Sector</th>
        <th scope="col">Company Name</th>
        <th scope="col">Address</th>
        <th scope="col"> Products</th>
        <th scope="col">OIC</th>
        <th scope="col">Email</th>
        <th scope="col">Telephone</th>
        <th colspan="2" style="text-align: center;" >Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let msme of micro">
        <td>{{msme.sector}}</td>
        <td>{{msme.company_name}}</td>
        <td>{{msme.company_address}}</td>
        <td>{{msme.products}}</td>
        <td>{{msme.oic}}</td>
        <td>{{msme.email}}</td>
        <td>{{msme.tel_number}}</td>
        <td>
          <a class="btn" style="background-color: #93969c; color: #f2f3f4">Edit</a>
        </td>
        <td><a style="background-color: #b40303; color: #f2f3f4" class="btn">Delete</a></td>
      </tr>
    </tbody>
  </table>
  <div class="main2">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link">Previous</a></li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">Next</a></li>
      </ul>
    </nav>
   </div>
</div>
