<h1 mat-dialog-title><b>Negosyo Centers</b></h1>
<mat-dialog-content>
   
    <form>
        <div class="form-group">
            <label for="program" style="font-weight: normal; font-size: 10; margin-bottom: 0px">Address:</label>
            <input [(ngModel)]="address" type="text" name="name" placeholder="Enter your address" class="form-control">
            <br>
            <label for="agency" style="font-weight: normal; font-size: 10; margin-bottom: 0px">Service Area:</label>
            <input [(ngModel)]="service" type="text" name="sector" placeholder="Enter your service area" class="form-control">
            <br>
            <label for="address" style="font-weight: normal; font-size: 10; margin-bottom: 0px">Contact Person:</label>
            <input [(ngModel)]="contact" type="text" name="address" placeholder="Enter the contact person" class="form-control">
            <br>
            <label for="office" style="font-weight: normal; font-size: 10; margin-bottom: 0px">Position:</label>
            <input [(ngModel)]="position" type="text" name="office" placeholder="Enter your position" class="form-control">
            <br>
            <label for="email" style="font-weight: normal; font-size: 10; margin-bottom: 0px">Telephone Number:</label>
            <input [(ngModel)]="telephone" type="text" name="email" placeholder="Enter your telephone number" class="form-control">
            <br>
            <label for="email" style="font-weight: normal; font-size: 10; margin-bottom: 0px">Email:</label>
            <input [(ngModel)]="email" type="text" name="email" placeholder="Enter your email address" class="form-control">
        </div>
      </form>
      
</mat-dialog-content>

<mat-dialog-actions>
    <button type="button" mat-raised-button mat-dialog-close>Cancel</button>
    <button type="button" (click)="negosyo()" class="btn-success" mat-raised-button>Save</button>
</mat-dialog-actions>
