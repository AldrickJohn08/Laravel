<h1 mat-dialog-title><b>Shared Services Facilities</b></h1>
<mat-dialog-content>
    
    <form>
        <div class="form-group">
            <label for="program" style="font-weight: normal; font-size: 10; margin-bottom: 0px">Facility:</label>
            <input [(ngModel)]="facility" type="text" name="facility" placeholder="Enter the facility" class="form-control">
            <br>
            <label for="agency" style="font-weight: normal; font-size: 10; margin-bottom: 0px">Cooperator:</label>
            <input [(ngModel)]="cooperator" type="text" name="cooperator" placeholder="Enter the cooperator" class="form-control">
            <br>
            <label for="address" style="font-weight: normal; font-size: 10; margin-bottom: 0px">Address:</label>
            <input [(ngModel)]="address" type="text" name="address" placeholder="Enter your address" class="form-control">
            <br>
            <label for="office" style="font-weight: normal; font-size: 10; margin-bottom: 0px">Contact Person:</label>
            <input [(ngModel)]="person" type="text" name="person" placeholder="Enter the contact person" class="form-control">
            <br>
            <label for="email" style="font-weight: normal; font-size: 10; margin-bottom: 0px">Contact Number:</label>
            <input [(ngModel)]="number" type="text" name="number" placeholder="Enter your contact number" class="form-control">
        </div>
      </form>

</mat-dialog-content>

<mat-dialog-actions>
    <button type="button" mat-raised-button mat-dialog-close>Cancel</button>
    <button type="button" (click)="share()" class="btn-success" mat-raised-button>Save</button>

</mat-dialog-actions>
